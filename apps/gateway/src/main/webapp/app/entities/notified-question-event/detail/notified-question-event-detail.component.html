<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="notifiedQuestionEvent">
      <h2 data-cy="notifiedQuestionEventDetailsHeading">
        <span jhiTranslate="gatewayApp.notifiedQuestionEvent.detail.title">Notified Question Event</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ notifiedQuestionEvent.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.notifiedQuestionEvent.questionResource">Question Resource</span></dt>
        <dd>
          <div *ngIf="notifiedQuestionEvent.questionResource">
            <a [routerLink]="['/question-sent', notifiedQuestionEvent.questionResource.id, 'view']">{{
              notifiedQuestionEvent.questionResource.id
            }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>
    </div>
  </div>
</div>
