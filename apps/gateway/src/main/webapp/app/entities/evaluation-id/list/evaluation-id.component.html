<div>
  <h2 id="page-heading" data-cy="EvaluationIdHeading">
    <span jhiTranslate="gatewayApp.evaluationId.home.title">Evaluation Ids</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="gatewayApp.evaluationId.home.refreshListLabel">Refresh list</span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="evaluationIds?.length === 0">
    <span jhiTranslate="gatewayApp.evaluationId.home.notFound">No Evaluation Ids found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="evaluationIds && evaluationIds.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="evaluationId">
            <div class="d-flex">
              <span jhiTranslate="gatewayApp.evaluationId.evaluationId">Evaluation Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="leaderBoard.id">
            <div class="d-flex">
              <span jhiTranslate="gatewayApp.evaluationId.leaderBoard">Leader Board</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let evaluationId of evaluationIds; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/evaluation-id', evaluationId.id, 'view']">{{ evaluationId.id }}</a>
          </td>
          <td>{{ evaluationId.evaluationId }}</td>
          <td>
            <div *ngIf="evaluationId.leaderBoard">
              <a [routerLink]="['/leader-board', evaluationId.leaderBoard.id, 'view']">{{ evaluationId.leaderBoard.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/evaluation-id', evaluationId.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
