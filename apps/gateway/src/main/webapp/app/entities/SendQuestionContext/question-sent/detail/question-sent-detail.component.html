<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="questionSent">
      <h2 data-cy="questionSentDetailsHeading">
        <span jhiTranslate="gatewayApp.sendQuestionContextQuestionSent.detail.title">Question Sent</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ questionSent.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.sendQuestionContextQuestionSent.resource">Resource</span></dt>
        <dd>
          <span>{{ questionSent.resource }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.sendQuestionContextQuestionSent.sentDate">Sent Date</span></dt>
        <dd>
          <span>{{ questionSent.sentDate | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.sendQuestionContextQuestionSent.viewedDate">Viewed Date</span></dt>
        <dd>
          <span>{{ questionSent.viewedDate | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.sendQuestionContextQuestionSent.answeredDate">Answered Date</span></dt>
        <dd>
          <span>{{ questionSent.answeredDate | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.sendQuestionContextQuestionSent.status">Status</span></dt>
        <dd>
          <span jhiTranslate="{{ 'gatewayApp.QuestionNotificationStatus.' + questionSent.status }}">{{ questionSent.status }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/question-sent', questionSent.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
