<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="awardPointForEvaluationCommand">
      <h2 data-cy="awardPointForEvaluationCommandDetailsHeading">
        <span jhiTranslate="gatewayApp.awardPointForEvaluationCommand.detail.title">Award Point For Evaluation Command</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ awardPointForEvaluationCommand.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.awardPointForEvaluationCommand.evaluation">Evaluation</span></dt>
        <dd>
          <div *ngIf="awardPointForEvaluationCommand.evaluation">
            <a [routerLink]="['/evaluation', awardPointForEvaluationCommand.evaluation.id, 'view']">{{
              awardPointForEvaluationCommand.evaluation.id
            }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button
        type="button"
        [routerLink]="['/award-point-for-evaluation-command', awardPointForEvaluationCommand.id, 'edit']"
        class="btn btn-primary"
      >
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
