<div>
  <h2 id="page-heading" data-cy="ResourceWaitingForAssociationEventHeading">
    <span jhiTranslate="gatewayApp.resourceWaitingForAssociationEvent.home.title">Resource Waiting For Association Events</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="gatewayApp.resourceWaitingForAssociationEvent.home.refreshListLabel">Refresh list</span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="resourceWaitingForAssociationEvents?.length === 0">
    <span jhiTranslate="gatewayApp.resourceWaitingForAssociationEvent.home.notFound">No Resource Waiting For Association Events found</span>
  </div>

  <div
    class="table-responsive table-entities"
    id="entities"
    *ngIf="resourceWaitingForAssociationEvents && resourceWaitingForAssociationEvents.length > 0"
  >
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="questionId.id">
            <div class="d-flex">
              <span jhiTranslate="gatewayApp.resourceWaitingForAssociationEvent.questionId">Question Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="tagId.id">
            <div class="d-flex">
              <span jhiTranslate="gatewayApp.resourceWaitingForAssociationEvent.tagId">Tag Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let resourceWaitingForAssociationEvent of resourceWaitingForAssociationEvents; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/resource-waiting-for-association-event', resourceWaitingForAssociationEvent.id, 'view']">{{
              resourceWaitingForAssociationEvent.id
            }}</a>
          </td>
          <td>
            <div *ngIf="resourceWaitingForAssociationEvent.questionId">
              <a [routerLink]="['/question-resource', resourceWaitingForAssociationEvent.questionId.id, 'view']">{{
                resourceWaitingForAssociationEvent.questionId.id
              }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="resourceWaitingForAssociationEvent.tagId">
              <a [routerLink]="['/question-resource-tag-infos', resourceWaitingForAssociationEvent.tagId.id, 'view']">{{
                resourceWaitingForAssociationEvent.tagId.id
              }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/resource-waiting-for-association-event', resourceWaitingForAssociationEvent.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
