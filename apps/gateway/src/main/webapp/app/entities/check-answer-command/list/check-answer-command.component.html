<div>
  <h2 id="page-heading" data-cy="CheckAnswerCommandHeading">
    <span jhiTranslate="gatewayApp.checkAnswerCommand.home.title">Check Answer Commands</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="gatewayApp.checkAnswerCommand.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-check-answer-command"
        [routerLink]="['/check-answer-command/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="gatewayApp.checkAnswerCommand.home.createLabel"> Create a new Check Answer Command </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="checkAnswerCommands?.length === 0">
    <span jhiTranslate="gatewayApp.checkAnswerCommand.home.notFound">No Check Answer Commands found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="checkAnswerCommands && checkAnswerCommands.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="answer.id">
            <div class="d-flex">
              <span jhiTranslate="gatewayApp.checkAnswerCommand.answer">Answer</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let checkAnswerCommand of checkAnswerCommands; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/check-answer-command', checkAnswerCommand.id, 'view']">{{ checkAnswerCommand.id }}</a>
          </td>
          <td>
            <div *ngIf="checkAnswerCommand.answer">
              <a [routerLink]="['/evaluated-answer', checkAnswerCommand.answer.id, 'view']">{{ checkAnswerCommand.answer.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/check-answer-command', checkAnswerCommand.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/check-answer-command', checkAnswerCommand.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(checkAnswerCommand)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
