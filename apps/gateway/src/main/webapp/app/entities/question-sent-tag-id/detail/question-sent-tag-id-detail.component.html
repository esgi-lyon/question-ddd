<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="questionSentTagId">
      <h2 data-cy="questionSentTagIdDetailsHeading">
        <span jhiTranslate="gatewayApp.questionSentTagId.detail.title">Question Sent Tag Id</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ questionSentTagId.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.questionSentTagId.tagId">Tag Id</span></dt>
        <dd>
          <span>{{ questionSentTagId.tagId }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.questionSentTagId.questionSent">Question Sent</span></dt>
        <dd>
          <div *ngIf="questionSentTagId.questionSent">
            <a [routerLink]="['/question-sent', questionSentTagId.questionSent.id, 'view']">{{ questionSentTagId.questionSent.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>
    </div>
  </div>
</div>
