<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="categoryCreatedEvent">
      <h2 data-cy="categoryCreatedEventDetailsHeading">
        <span jhiTranslate="gatewayApp.categoryCreatedEvent.detail.title">Category Created Event</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ categoryCreatedEvent.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.categoryCreatedEvent.categoryId">Category Id</span></dt>
        <dd>
          <div *ngIf="categoryCreatedEvent.categoryId">
            <a [routerLink]="['/category-id', categoryCreatedEvent.categoryId.id, 'view']">{{ categoryCreatedEvent.categoryId.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>
    </div>
  </div>
</div>
