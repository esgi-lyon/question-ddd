<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="questionSentTagInfos">
      <h2 data-cy="questionSentTagInfosDetailsHeading">
        <span jhiTranslate="gatewayApp.questionSentTagInfos.detail.title">Question Sent Tag Infos</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ questionSentTagInfos.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.questionSentTagInfos.tagId">Tag Id</span></dt>
        <dd>
          <span>{{ questionSentTagInfos.tagId }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.questionSentTagInfos.name">Name</span></dt>
        <dd>
          <span>{{ questionSentTagInfos.name }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.questionSentTagInfos.question">Question</span></dt>
        <dd>
          <div *ngIf="questionSentTagInfos.question">
            <a [routerLink]="['/question', questionSentTagInfos.question.id, 'view']">{{ questionSentTagInfos.question.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>
    </div>
  </div>
</div>
