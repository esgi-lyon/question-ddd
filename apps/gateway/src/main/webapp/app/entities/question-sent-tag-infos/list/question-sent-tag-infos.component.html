<div>
  <h2 id="page-heading" data-cy="QuestionSentTagInfosHeading">
    <span jhiTranslate="gatewayApp.questionSentTagInfos.home.title">Question Sent Tag Infos</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="gatewayApp.questionSentTagInfos.home.refreshListLabel">Refresh list</span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="questionSentTagInfos?.length === 0">
    <span jhiTranslate="gatewayApp.questionSentTagInfos.home.notFound">No Question Sent Tag Infos found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="questionSentTagInfos && questionSentTagInfos.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="tagId">
            <div class="d-flex">
              <span jhiTranslate="gatewayApp.questionSentTagInfos.tagId">Tag Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="name">
            <div class="d-flex">
              <span jhiTranslate="gatewayApp.questionSentTagInfos.name">Name</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="question.id">
            <div class="d-flex">
              <span jhiTranslate="gatewayApp.questionSentTagInfos.question">Question</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let questionSentTagInfos of questionSentTagInfos; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/question-sent-tag-infos', questionSentTagInfos.id, 'view']">{{ questionSentTagInfos.id }}</a>
          </td>
          <td>{{ questionSentTagInfos.tagId }}</td>
          <td>{{ questionSentTagInfos.name }}</td>
          <td>
            <div *ngIf="questionSentTagInfos.question">
              <a [routerLink]="['/question', questionSentTagInfos.question.id, 'view']">{{ questionSentTagInfos.question.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/question-sent-tag-infos', questionSentTagInfos.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
