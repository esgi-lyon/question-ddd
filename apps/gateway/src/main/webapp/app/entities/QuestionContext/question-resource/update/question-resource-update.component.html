<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-question-resource-heading"
        data-cy="QuestionResourceCreateUpdateHeading"
        jhiTranslate="gatewayApp.questionContextQuestionResource.home.createOrEditLabel"
      >
        Create or edit a Question Resource
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayApp.questionContextQuestionResource.questionContent" for="field_questionContent"
            >Question Content</label
          >
          <input
            type="text"
            class="form-control"
            name="questionContent"
            id="field_questionContent"
            data-cy="questionContent"
            formControlName="questionContent"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayApp.questionContextQuestionResource.tag" for="field_tag">Tag</label>
          <input type="number" class="form-control" name="tag" id="field_tag" data-cy="tag" formControlName="tag" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayApp.questionContextQuestionResource.questionState" for="field_questionState"
            >Question State</label
          >
          <select
            class="form-control"
            name="questionState"
            formControlName="questionState"
            id="field_questionState"
            data-cy="questionState"
          >
            <option [ngValue]="null">{{ 'gatewayApp.States.null' | translate }}</option>
            <option *ngFor="let states of statesValues" [value]="states">{{ 'gatewayApp.States.' + states | translate }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayApp.questionContextQuestionResource.resourceType" for="field_resourceType"
            >Resource Type</label
          >
          <select class="form-control" name="resourceType" formControlName="resourceType" id="field_resourceType" data-cy="resourceType">
            <option [ngValue]="null">{{ 'gatewayApp.Types.null' | translate }}</option>
            <option *ngFor="let types of typesValues" [value]="types">{{ 'gatewayApp.Types.' + types | translate }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
