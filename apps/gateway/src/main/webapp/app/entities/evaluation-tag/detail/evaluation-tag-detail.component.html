<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="evaluationTag">
      <h2 data-cy="evaluationTagDetailsHeading"><span jhiTranslate="gatewayApp.evaluationTag.detail.title">Evaluation Tag</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ evaluationTag.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.evaluationTag.tagId">Tag Id</span></dt>
        <dd>
          <span>{{ evaluationTag.tagId }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.evaluationTag.name">Name</span></dt>
        <dd>
          <span>{{ evaluationTag.name }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>
    </div>
  </div>
</div>
