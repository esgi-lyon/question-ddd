<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="answerSubmittedEvent">
      <h2 data-cy="answerSubmittedEventDetailsHeading">
        <span jhiTranslate="gatewayApp.answerSubmittedEvent.detail.title">Answer Submitted Event</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ answerSubmittedEvent.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.answerSubmittedEvent.answer">Answer</span></dt>
        <dd>
          <div *ngIf="answerSubmittedEvent.answer">
            <a [routerLink]="['/answer', answerSubmittedEvent.answer.id, 'view']">{{ answerSubmittedEvent.answer.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>
    </div>
  </div>
</div>
