<div>
  <h2 id="page-heading" data-cy="RejectResourceTagCommandHeading">
    <span jhiTranslate="gatewayApp.rejectResourceTagCommand.home.title">Reject Resource Tag Commands</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="gatewayApp.rejectResourceTagCommand.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-reject-resource-tag-command"
        [routerLink]="['/reject-resource-tag-command/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="gatewayApp.rejectResourceTagCommand.home.createLabel"> Create a new Reject Resource Tag Command </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="rejectResourceTagCommands?.length === 0">
    <span jhiTranslate="gatewayApp.rejectResourceTagCommand.home.notFound">No Reject Resource Tag Commands found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="rejectResourceTagCommands && rejectResourceTagCommands.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="questionId.id">
            <div class="d-flex">
              <span jhiTranslate="gatewayApp.rejectResourceTagCommand.questionId">Question Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rejectResourceTagCommand of rejectResourceTagCommands; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/reject-resource-tag-command', rejectResourceTagCommand.id, 'view']">{{ rejectResourceTagCommand.id }}</a>
          </td>
          <td>
            <div *ngIf="rejectResourceTagCommand.questionId">
              <a [routerLink]="['/question-resource', rejectResourceTagCommand.questionId.id, 'view']">{{
                rejectResourceTagCommand.questionId.id
              }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/reject-resource-tag-command', rejectResourceTagCommand.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/reject-resource-tag-command', rejectResourceTagCommand.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(rejectResourceTagCommand)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
