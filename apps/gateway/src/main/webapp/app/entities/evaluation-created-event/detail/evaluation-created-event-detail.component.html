<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="evaluationCreatedEvent">
      <h2 data-cy="evaluationCreatedEventDetailsHeading">
        <span jhiTranslate="gatewayApp.evaluationCreatedEvent.detail.title">Evaluation Created Event</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ evaluationCreatedEvent.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.evaluationCreatedEvent.evaluation">Evaluation</span></dt>
        <dd>
          <div *ngIf="evaluationCreatedEvent.evaluation">
            <a [routerLink]="['/evaluation', evaluationCreatedEvent.evaluation.id, 'view']">{{ evaluationCreatedEvent.evaluation.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>
    </div>
  </div>
</div>
