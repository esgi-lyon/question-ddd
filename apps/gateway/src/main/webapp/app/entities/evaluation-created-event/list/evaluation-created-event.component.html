<div>
  <h2 id="page-heading" data-cy="EvaluationCreatedEventHeading">
    <span jhiTranslate="gatewayApp.evaluationCreatedEvent.home.title">Evaluation Created Events</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="gatewayApp.evaluationCreatedEvent.home.refreshListLabel">Refresh list</span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="evaluationCreatedEvents?.length === 0">
    <span jhiTranslate="gatewayApp.evaluationCreatedEvent.home.notFound">No Evaluation Created Events found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="evaluationCreatedEvents && evaluationCreatedEvents.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="evaluation.id">
            <div class="d-flex">
              <span jhiTranslate="gatewayApp.evaluationCreatedEvent.evaluation">Evaluation</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let evaluationCreatedEvent of evaluationCreatedEvents; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/evaluation-created-event', evaluationCreatedEvent.id, 'view']">{{ evaluationCreatedEvent.id }}</a>
          </td>
          <td>
            <div *ngIf="evaluationCreatedEvent.evaluation">
              <a [routerLink]="['/evaluation', evaluationCreatedEvent.evaluation.id, 'view']">{{ evaluationCreatedEvent.evaluation.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/evaluation-created-event', evaluationCreatedEvent.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
