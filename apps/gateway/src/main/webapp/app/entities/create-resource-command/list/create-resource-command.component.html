<div>
  <h2 id="page-heading" data-cy="CreateResourceCommandHeading">
    <span jhiTranslate="gatewayApp.createResourceCommand.home.title">Create Resource Commands</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="gatewayApp.createResourceCommand.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-create-resource-command"
        [routerLink]="['/create-resource-command/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="gatewayApp.createResourceCommand.home.createLabel"> Create a new Create Resource Command </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="createResourceCommands?.length === 0">
    <span jhiTranslate="gatewayApp.createResourceCommand.home.notFound">No Create Resource Commands found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="createResourceCommands && createResourceCommands.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="questionId.id">
            <div class="d-flex">
              <span jhiTranslate="gatewayApp.createResourceCommand.questionId">Question Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let createResourceCommand of createResourceCommands; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/create-resource-command', createResourceCommand.id, 'view']">{{ createResourceCommand.id }}</a>
          </td>
          <td>
            <div *ngIf="createResourceCommand.questionId">
              <a [routerLink]="['/question-resource', createResourceCommand.questionId.id, 'view']">{{
                createResourceCommand.questionId.id
              }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/create-resource-command', createResourceCommand.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/create-resource-command', createResourceCommand.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(createResourceCommand)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
