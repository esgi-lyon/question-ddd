<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="createResourceCommand">
      <h2 data-cy="createResourceCommandDetailsHeading">
        <span jhiTranslate="gatewayApp.createResourceCommand.detail.title">Create Resource Command</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ createResourceCommand.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.createResourceCommand.questionId">Question Id</span></dt>
        <dd>
          <div *ngIf="createResourceCommand.questionId">
            <a [routerLink]="['/question-resource', createResourceCommand.questionId.id, 'view']">{{
              createResourceCommand.questionId.id
            }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/create-resource-command', createResourceCommand.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
