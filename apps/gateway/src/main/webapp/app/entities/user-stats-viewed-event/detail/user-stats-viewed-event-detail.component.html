<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="userStatsViewedEvent">
      <h2 data-cy="userStatsViewedEventDetailsHeading">
        <span jhiTranslate="gatewayApp.userStatsViewedEvent.detail.title">User Stats Viewed Event</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ userStatsViewedEvent.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.userStatsViewedEvent.user">User</span></dt>
        <dd>
          <div *ngIf="userStatsViewedEvent.user">
            <a [routerLink]="['/statistic-subject-user', userStatsViewedEvent.user.id, 'view']">{{ userStatsViewedEvent.user.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>
    </div>
  </div>
</div>
