<div>
  <h2 id="page-heading" data-cy="UserStatsViewedEventHeading">
    <span jhiTranslate="gatewayApp.userStatsViewedEvent.home.title">User Stats Viewed Events</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="gatewayApp.userStatsViewedEvent.home.refreshListLabel">Refresh list</span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="userStatsViewedEvents?.length === 0">
    <span jhiTranslate="gatewayApp.userStatsViewedEvent.home.notFound">No User Stats Viewed Events found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="userStatsViewedEvents && userStatsViewedEvents.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="user.id">
            <div class="d-flex">
              <span jhiTranslate="gatewayApp.userStatsViewedEvent.user">User</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let userStatsViewedEvent of userStatsViewedEvents; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/user-stats-viewed-event', userStatsViewedEvent.id, 'view']">{{ userStatsViewedEvent.id }}</a>
          </td>
          <td>
            <div *ngIf="userStatsViewedEvent.user">
              <a [routerLink]="['/statistic-subject-user', userStatsViewedEvent.user.id, 'view']">{{ userStatsViewedEvent.user.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/user-stats-viewed-event', userStatsViewedEvent.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
