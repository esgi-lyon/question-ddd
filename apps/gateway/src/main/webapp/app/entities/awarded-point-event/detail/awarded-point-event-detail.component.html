<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="awardedPointEvent">
      <h2 data-cy="awardedPointEventDetailsHeading">
        <span jhiTranslate="gatewayApp.awardedPointEvent.detail.title">Awarded Point Event</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ awardedPointEvent.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.awardedPointEvent.answer">Answer</span></dt>
        <dd>
          <div *ngIf="awardedPointEvent.answer">
            <a [routerLink]="['/evaluated-answer', awardedPointEvent.answer.id, 'view']">{{ awardedPointEvent.answer.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>
    </div>
  </div>
</div>
