<div>
  <h2 id="page-heading" data-cy="CreateEvaluationCommandHeading">
    <span jhiTranslate="gatewayApp.createEvaluationCommand.home.title">Create Evaluation Commands</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="gatewayApp.createEvaluationCommand.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-create-evaluation-command"
        [routerLink]="['/create-evaluation-command/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="gatewayApp.createEvaluationCommand.home.createLabel"> Create a new Create Evaluation Command </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="createEvaluationCommands?.length === 0">
    <span jhiTranslate="gatewayApp.createEvaluationCommand.home.notFound">No Create Evaluation Commands found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="createEvaluationCommands && createEvaluationCommands.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="answer.id">
            <div class="d-flex">
              <span jhiTranslate="gatewayApp.createEvaluationCommand.answer">Answer</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let createEvaluationCommand of createEvaluationCommands; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/create-evaluation-command', createEvaluationCommand.id, 'view']">{{ createEvaluationCommand.id }}</a>
          </td>
          <td>
            <div *ngIf="createEvaluationCommand.answer">
              <a [routerLink]="['/evaluated-answer', createEvaluationCommand.answer.id, 'view']">{{ createEvaluationCommand.answer.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/create-evaluation-command', createEvaluationCommand.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/create-evaluation-command', createEvaluationCommand.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(createEvaluationCommand)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
