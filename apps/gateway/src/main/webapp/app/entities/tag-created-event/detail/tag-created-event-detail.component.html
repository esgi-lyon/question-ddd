<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="tagCreatedEvent">
      <h2 data-cy="tagCreatedEventDetailsHeading"><span jhiTranslate="gatewayApp.tagCreatedEvent.detail.title">Tag Created Event</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ tagCreatedEvent.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.tagCreatedEvent.tagId">Tag Id</span></dt>
        <dd>
          <div *ngIf="tagCreatedEvent.tagId">
            <a [routerLink]="['/tag-infos', tagCreatedEvent.tagId.id, 'view']">{{ tagCreatedEvent.tagId.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>
    </div>
  </div>
</div>
