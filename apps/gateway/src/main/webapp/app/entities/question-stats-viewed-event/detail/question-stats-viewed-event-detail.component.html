<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="questionStatsViewedEvent">
      <h2 data-cy="questionStatsViewedEventDetailsHeading">
        <span jhiTranslate="gatewayApp.questionStatsViewedEvent.detail.title">Question Stats Viewed Event</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ questionStatsViewedEvent.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.questionStatsViewedEvent.question">Question</span></dt>
        <dd>
          <div *ngIf="questionStatsViewedEvent.question">
            <a [routerLink]="['/statistic-subject-question', questionStatsViewedEvent.question.id, 'view']">{{
              questionStatsViewedEvent.question.id
            }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>
    </div>
  </div>
</div>
