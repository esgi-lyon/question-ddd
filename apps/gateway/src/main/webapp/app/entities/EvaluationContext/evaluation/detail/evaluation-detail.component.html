<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="evaluation">
      <h2 data-cy="evaluationDetailsHeading"><span jhiTranslate="gatewayApp.evaluationContextEvaluation.detail.title">Evaluation</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ evaluation.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.evaluationContextEvaluation.score">Score</span></dt>
        <dd>
          <span>{{ evaluation.score }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.evaluationContextEvaluation.status">Status</span></dt>
        <dd>
          <span jhiTranslate="{{ 'gatewayApp.Status.' + evaluation.status }}">{{ evaluation.status }}</span>
        </dd>
        <dt>
          <span jhiTranslate="gatewayApp.evaluationContextEvaluation.answeredQuestionDifficultyLevel"
            >Answered Question Difficulty Level</span
          >
        </dt>
        <dd>
          <span jhiTranslate="{{ 'gatewayApp.DifficultyLevel.' + evaluation.answeredQuestionDifficultyLevel }}">{{
            evaluation.answeredQuestionDifficultyLevel
          }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.evaluationContextEvaluation.tag">Tag</span></dt>
        <dd>
          <div *ngIf="evaluation.tag">
            <a [routerLink]="['/evaluation-tag', evaluation.tag.id, 'view']">{{ evaluation.tag.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="gatewayApp.evaluationContextEvaluation.question">Question</span></dt>
        <dd>
          <div *ngIf="evaluation.question">
            <a [routerLink]="['/evaluation-question', evaluation.question.id, 'view']">{{ evaluation.question.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="gatewayApp.evaluationContextEvaluation.user">User</span></dt>
        <dd>
          <div *ngIf="evaluation.user">
            <a [routerLink]="['/answering-user', evaluation.user.id, 'view']">{{ evaluation.user.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/evaluation', evaluation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
