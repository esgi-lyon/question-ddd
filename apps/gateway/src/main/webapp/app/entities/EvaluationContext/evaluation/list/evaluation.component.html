<div>
  <h2 id="page-heading" data-cy="EvaluationHeading">
    <span jhiTranslate="gatewayApp.evaluationContextEvaluation.home.title">Evaluations</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="gatewayApp.evaluationContextEvaluation.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-evaluation"
        [routerLink]="['/evaluation/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="gatewayApp.evaluationContextEvaluation.home.createLabel"> Create a new Evaluation </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="evaluations?.length === 0">
    <span jhiTranslate="gatewayApp.evaluationContextEvaluation.home.notFound">No Evaluations found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="evaluations && evaluations.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="score">
            <div class="d-flex">
              <span jhiTranslate="gatewayApp.evaluationContextEvaluation.score">Score</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="status">
            <div class="d-flex">
              <span jhiTranslate="gatewayApp.evaluationContextEvaluation.status">Status</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="answeredQuestionDifficultyLevel">
            <div class="d-flex">
              <span jhiTranslate="gatewayApp.evaluationContextEvaluation.answeredQuestionDifficultyLevel"
                >Answered Question Difficulty Level</span
              >
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="tag.id">
            <div class="d-flex">
              <span jhiTranslate="gatewayApp.evaluationContextEvaluation.tag">Tag</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="question.id">
            <div class="d-flex">
              <span jhiTranslate="gatewayApp.evaluationContextEvaluation.question">Question</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="user.id">
            <div class="d-flex">
              <span jhiTranslate="gatewayApp.evaluationContextEvaluation.user">User</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let evaluation of evaluations; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/evaluation', evaluation.id, 'view']">{{ evaluation.id }}</a>
          </td>
          <td>{{ evaluation.score }}</td>
          <td jhiTranslate="{{ 'gatewayApp.Status.' + evaluation.status }}">{{ evaluation.status }}</td>
          <td jhiTranslate="{{ 'gatewayApp.DifficultyLevel.' + evaluation.answeredQuestionDifficultyLevel }}">
            {{ evaluation.answeredQuestionDifficultyLevel }}
          </td>
          <td>
            <div *ngIf="evaluation.tag">
              <a [routerLink]="['/evaluation-tag', evaluation.tag.id, 'view']">{{ evaluation.tag.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="evaluation.question">
              <a [routerLink]="['/evaluation-question', evaluation.question.id, 'view']">{{ evaluation.question.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="evaluation.user">
              <a [routerLink]="['/answering-user', evaluation.user.id, 'view']">{{ evaluation.user.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/evaluation', evaluation.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/evaluation', evaluation.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(evaluation)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
