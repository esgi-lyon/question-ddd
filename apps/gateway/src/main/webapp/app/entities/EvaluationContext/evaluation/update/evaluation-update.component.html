<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-evaluation-heading"
        data-cy="EvaluationCreateUpdateHeading"
        jhiTranslate="gatewayApp.evaluationContextEvaluation.home.createOrEditLabel"
      >
        Create or edit a Evaluation
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayApp.evaluationContextEvaluation.score" for="field_score">Score</label>
          <input type="number" class="form-control" name="score" id="field_score" data-cy="score" formControlName="score" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayApp.evaluationContextEvaluation.status" for="field_status">Status</label>
          <select class="form-control" name="status" formControlName="status" id="field_status" data-cy="status">
            <option [ngValue]="null">{{ 'gatewayApp.Status.null' | translate }}</option>
            <option *ngFor="let status of statusValues" [value]="status">{{ 'gatewayApp.Status.' + status | translate }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="gatewayApp.evaluationContextEvaluation.answeredQuestionDifficultyLevel"
            for="field_answeredQuestionDifficultyLevel"
            >Answered Question Difficulty Level</label
          >
          <select
            class="form-control"
            name="answeredQuestionDifficultyLevel"
            formControlName="answeredQuestionDifficultyLevel"
            id="field_answeredQuestionDifficultyLevel"
            data-cy="answeredQuestionDifficultyLevel"
          >
            <option [ngValue]="null">{{ 'gatewayApp.DifficultyLevel.null' | translate }}</option>
            <option *ngFor="let difficultyLevel of difficultyLevelValues" [value]="difficultyLevel">
              {{ 'gatewayApp.DifficultyLevel.' + difficultyLevel | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayApp.evaluationContextEvaluation.tag" for="field_tag">Tag</label>
          <select class="form-control" id="field_tag" data-cy="tag" name="tag" formControlName="tag" [compareWith]="compareEvaluationTag">
            <option [ngValue]="null"></option>
            <option [ngValue]="evaluationTagOption" *ngFor="let evaluationTagOption of evaluationTagsSharedCollection">
              {{ evaluationTagOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayApp.evaluationContextEvaluation.question" for="field_question">Question</label>
          <select
            class="form-control"
            id="field_question"
            data-cy="question"
            name="question"
            formControlName="question"
            [compareWith]="compareEvaluationQuestion"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="evaluationQuestionOption" *ngFor="let evaluationQuestionOption of evaluationQuestionsSharedCollection">
              {{ evaluationQuestionOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayApp.evaluationContextEvaluation.user" for="field_user">User</label>
          <select
            class="form-control"
            id="field_user"
            data-cy="user"
            name="user"
            formControlName="user"
            [compareWith]="compareAnsweringUser"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="answeringUserOption" *ngFor="let answeringUserOption of answeringUsersSharedCollection">
              {{ answeringUserOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
