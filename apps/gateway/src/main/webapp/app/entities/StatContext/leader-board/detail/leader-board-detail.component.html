<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="leaderBoard">
      <h2 data-cy="leaderBoardDetailsHeading"><span jhiTranslate="gatewayApp.statContextLeaderBoard.detail.title">Leader Board</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ leaderBoard.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.statContextLeaderBoard.difficultyLevel">Difficulty Level</span></dt>
        <dd>
          <span jhiTranslate="{{ 'gatewayApp.DifficultyLevel.' + leaderBoard.difficultyLevel }}">{{ leaderBoard.difficultyLevel }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.statContextLeaderBoard.tagId">Tag Id</span></dt>
        <dd>
          <div *ngIf="leaderBoard.tagId">
            <a [routerLink]="['/statistic-subject-tag', leaderBoard.tagId.id, 'view']">{{ leaderBoard.tagId.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/leader-board', leaderBoard.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
