<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-leader-board-heading"
        data-cy="LeaderBoardCreateUpdateHeading"
        jhiTranslate="gatewayApp.statContextLeaderBoard.home.createOrEditLabel"
      >
        Create or edit a Leader Board
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayApp.statContextLeaderBoard.difficultyLevel" for="field_difficultyLevel"
            >Difficulty Level</label
          >
          <select
            class="form-control"
            name="difficultyLevel"
            formControlName="difficultyLevel"
            id="field_difficultyLevel"
            data-cy="difficultyLevel"
          >
            <option [ngValue]="null">{{ 'gatewayApp.DifficultyLevel.null' | translate }}</option>
            <option *ngFor="let difficultyLevel of difficultyLevelValues" [value]="difficultyLevel">
              {{ 'gatewayApp.DifficultyLevel.' + difficultyLevel | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayApp.statContextLeaderBoard.tagId" for="field_tagId">Tag Id</label>
          <select
            class="form-control"
            id="field_tagId"
            data-cy="tagId"
            name="tagId"
            formControlName="tagId"
            [compareWith]="compareStatisticSubjectTag"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="statisticSubjectTagOption" *ngFor="let statisticSubjectTagOption of statisticSubjectTagsSharedCollection">
              {{ statisticSubjectTagOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
