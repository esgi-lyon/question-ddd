<div>
  <h2 id="page-heading" data-cy="SendQuestionByTagsPreferencesCommandHeading">
    <span jhiTranslate="gatewayApp.sendQuestionByTagsPreferencesCommand.home.title">Send Question By Tags Preferences Commands</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="gatewayApp.sendQuestionByTagsPreferencesCommand.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-send-question-by-tags-preferences-command"
        [routerLink]="['/send-question-by-tags-preferences-command/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="gatewayApp.sendQuestionByTagsPreferencesCommand.home.createLabel">
          Create a new Send Question By Tags Preferences Command
        </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="sendQuestionByTagsPreferencesCommands?.length === 0">
    <span jhiTranslate="gatewayApp.sendQuestionByTagsPreferencesCommand.home.notFound"
      >No Send Question By Tags Preferences Commands found</span
    >
  </div>

  <div
    class="table-responsive table-entities"
    id="entities"
    *ngIf="sendQuestionByTagsPreferencesCommands && sendQuestionByTagsPreferencesCommands.length > 0"
  >
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="questionSent.id">
            <div class="d-flex">
              <span jhiTranslate="gatewayApp.sendQuestionByTagsPreferencesCommand.questionSent">Question Sent</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let sendQuestionByTagsPreferencesCommand of sendQuestionByTagsPreferencesCommands; trackBy: trackId"
          data-cy="entityTable"
        >
          <td>
            <a [routerLink]="['/send-question-by-tags-preferences-command', sendQuestionByTagsPreferencesCommand.id, 'view']">{{
              sendQuestionByTagsPreferencesCommand.id
            }}</a>
          </td>
          <td>
            <div *ngIf="sendQuestionByTagsPreferencesCommand.questionSent">
              <a [routerLink]="['/question-sent', sendQuestionByTagsPreferencesCommand.questionSent.id, 'view']">{{
                sendQuestionByTagsPreferencesCommand.questionSent.id
              }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/send-question-by-tags-preferences-command', sendQuestionByTagsPreferencesCommand.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/send-question-by-tags-preferences-command', sendQuestionByTagsPreferencesCommand.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button
                type="submit"
                (click)="delete(sendQuestionByTagsPreferencesCommand)"
                class="btn btn-danger btn-sm"
                data-cy="entityDeleteButton"
              >
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
