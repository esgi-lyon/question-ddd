<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="tagStatsViewedEvent">
      <h2 data-cy="tagStatsViewedEventDetailsHeading">
        <span jhiTranslate="gatewayApp.tagStatsViewedEvent.detail.title">Tag Stats Viewed Event</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ tagStatsViewedEvent.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.tagStatsViewedEvent.tag">Tag</span></dt>
        <dd>
          <div *ngIf="tagStatsViewedEvent.tag">
            <a [routerLink]="['/statistic-subject-tag', tagStatsViewedEvent.tag.id, 'view']">{{ tagStatsViewedEvent.tag.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>
    </div>
  </div>
</div>
