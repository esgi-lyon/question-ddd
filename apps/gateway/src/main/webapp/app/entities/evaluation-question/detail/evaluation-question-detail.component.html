<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="evaluationQuestion">
      <h2 data-cy="evaluationQuestionDetailsHeading">
        <span jhiTranslate="gatewayApp.evaluationQuestion.detail.title">Evaluation Question</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ evaluationQuestion.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.evaluationQuestion.questionId">Question Id</span></dt>
        <dd>
          <span>{{ evaluationQuestion.questionId }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>
    </div>
  </div>
</div>
