<div>
  <h2 id="page-heading" data-cy="ViewStatsCommandHeading">
    <span jhiTranslate="gatewayApp.viewStatsCommand.home.title">View Stats Commands</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="gatewayApp.viewStatsCommand.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-view-stats-command"
        [routerLink]="['/view-stats-command/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="gatewayApp.viewStatsCommand.home.createLabel"> Create a new View Stats Command </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="viewStatsCommands?.length === 0">
    <span jhiTranslate="gatewayApp.viewStatsCommand.home.notFound">No View Stats Commands found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="viewStatsCommands && viewStatsCommands.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="user.id">
            <div class="d-flex">
              <span jhiTranslate="gatewayApp.viewStatsCommand.user">User</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="question.id">
            <div class="d-flex">
              <span jhiTranslate="gatewayApp.viewStatsCommand.question">Question</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="tag.id">
            <div class="d-flex">
              <span jhiTranslate="gatewayApp.viewStatsCommand.tag">Tag</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let viewStatsCommand of viewStatsCommands; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/view-stats-command', viewStatsCommand.id, 'view']">{{ viewStatsCommand.id }}</a>
          </td>
          <td>
            <div *ngIf="viewStatsCommand.user">
              <a [routerLink]="['/statistic-subject-user', viewStatsCommand.user.id, 'view']">{{ viewStatsCommand.user.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="viewStatsCommand.question">
              <a [routerLink]="['/statistic-subject-question', viewStatsCommand.question.id, 'view']">{{ viewStatsCommand.question.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="viewStatsCommand.tag">
              <a [routerLink]="['/statistic-subject-tag', viewStatsCommand.tag.id, 'view']">{{ viewStatsCommand.tag.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/view-stats-command', viewStatsCommand.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/view-stats-command', viewStatsCommand.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(viewStatsCommand)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
