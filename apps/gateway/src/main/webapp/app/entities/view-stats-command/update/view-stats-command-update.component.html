<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-view-stats-command-heading"
        data-cy="ViewStatsCommandCreateUpdateHeading"
        jhiTranslate="gatewayApp.viewStatsCommand.home.createOrEditLabel"
      >
        Create or edit a View Stats Command
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayApp.viewStatsCommand.user" for="field_user">User</label>
          <select
            class="form-control"
            id="field_user"
            data-cy="user"
            name="user"
            formControlName="user"
            [compareWith]="compareStatisticSubjectUser"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="statisticSubjectUserOption" *ngFor="let statisticSubjectUserOption of statisticSubjectUsersSharedCollection">
              {{ statisticSubjectUserOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayApp.viewStatsCommand.question" for="field_question">Question</label>
          <select
            class="form-control"
            id="field_question"
            data-cy="question"
            name="question"
            formControlName="question"
            [compareWith]="compareStatisticSubjectQuestion"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="statisticSubjectQuestionOption"
              *ngFor="let statisticSubjectQuestionOption of statisticSubjectQuestionsSharedCollection"
            >
              {{ statisticSubjectQuestionOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayApp.viewStatsCommand.tag" for="field_tag">Tag</label>
          <select
            class="form-control"
            id="field_tag"
            data-cy="tag"
            name="tag"
            formControlName="tag"
            [compareWith]="compareStatisticSubjectTag"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="statisticSubjectTagOption" *ngFor="let statisticSubjectTagOption of statisticSubjectTagsSharedCollection">
              {{ statisticSubjectTagOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
