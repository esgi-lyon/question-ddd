<div>
  <h2 id="page-heading" data-cy="ValidateResourceTagLinkageCommandHeading">
    <span jhiTranslate="gatewayApp.validateResourceTagLinkageCommand.home.title">Validate Resource Tag Linkage Commands</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="gatewayApp.validateResourceTagLinkageCommand.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-validate-resource-tag-linkage-command"
        [routerLink]="['/validate-resource-tag-linkage-command/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="gatewayApp.validateResourceTagLinkageCommand.home.createLabel">
          Create a new Validate Resource Tag Linkage Command
        </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="validateResourceTagLinkageCommands?.length === 0">
    <span jhiTranslate="gatewayApp.validateResourceTagLinkageCommand.home.notFound">No Validate Resource Tag Linkage Commands found</span>
  </div>

  <div
    class="table-responsive table-entities"
    id="entities"
    *ngIf="validateResourceTagLinkageCommands && validateResourceTagLinkageCommands.length > 0"
  >
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="questionId.id">
            <div class="d-flex">
              <span jhiTranslate="gatewayApp.validateResourceTagLinkageCommand.questionId">Question Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let validateResourceTagLinkageCommand of validateResourceTagLinkageCommands; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/validate-resource-tag-linkage-command', validateResourceTagLinkageCommand.id, 'view']">{{
              validateResourceTagLinkageCommand.id
            }}</a>
          </td>
          <td>
            <div *ngIf="validateResourceTagLinkageCommand.questionId">
              <a [routerLink]="['/question-resource', validateResourceTagLinkageCommand.questionId.id, 'view']">{{
                validateResourceTagLinkageCommand.questionId.id
              }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/validate-resource-tag-linkage-command', validateResourceTagLinkageCommand.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/validate-resource-tag-linkage-command', validateResourceTagLinkageCommand.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button
                type="submit"
                (click)="delete(validateResourceTagLinkageCommand)"
                class="btn btn-danger btn-sm"
                data-cy="entityDeleteButton"
              >
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
