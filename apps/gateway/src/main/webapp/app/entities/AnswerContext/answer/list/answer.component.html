<div>
  <h2 id="page-heading" data-cy="AnswerHeading">
    <span jhiTranslate="gatewayApp.answerContextAnswer.home.title">Answers</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="gatewayApp.answerContextAnswer.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-answer"
        [routerLink]="['/answer/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="gatewayApp.answerContextAnswer.home.createLabel"> Create a new Answer </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="answers?.length === 0">
    <span jhiTranslate="gatewayApp.answerContextAnswer.home.notFound">No Answers found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="answers && answers.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="user">
            <div class="d-flex">
              <span jhiTranslate="gatewayApp.answerContextAnswer.user">User</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="question.id">
            <div class="d-flex">
              <span jhiTranslate="gatewayApp.answerContextAnswer.question">Question</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="answeredTag.id">
            <div class="d-flex">
              <span jhiTranslate="gatewayApp.answerContextAnswer.answeredTag">Answered Tag</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let answer of answers; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/answer', answer.id, 'view']">{{ answer.id }}</a>
          </td>
          <td>{{ answer.user }}</td>
          <td>
            <div *ngIf="answer.question">
              <a [routerLink]="['/question-id', answer.question.id, 'view']">{{ answer.question.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="answer.answeredTag">
              <a [routerLink]="['/answered-tag', answer.answeredTag.id, 'view']">{{ answer.answeredTag.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/answer', answer.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/answer', answer.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(answer)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
